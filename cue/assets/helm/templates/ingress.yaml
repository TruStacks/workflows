apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.clusterIssuer }}
    kubernetes.io/ingress.class: {{ .Values.ingressClass }}
spec:
  rules:
  - host: {{ .Values.host }}
    http:
      paths:
      - backend:
          service:
            name: {{ .Values.name }}
            port:
              number: {{ .Values.port }}
        path: /
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - {{ .Values.host }}
    secretName: {{ .Values.name }}-tls-certificate
